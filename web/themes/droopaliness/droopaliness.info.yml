name: droopaliness
type: theme
'base theme': stable9
starterkit: true
version: VERSION
libraries:
  - droopaliness/base
  - droopaliness/messages
  - core/normalize
  - tailwindcss/base
libraries-extend:
  user/drupal.user:
    - droopaliness/user
  core/drupal.dropbutton:
    - droopaliness/dropbutton
  core/drupal.dialog:
    - droopaliness/dialog
  file/drupal.file:
    - droopaliness/file
  core/drupal.progress:
    - droopaliness/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.0.3'

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  highlighted: 'Highlighted'
  help: 'Help'
  hero: 'Hero'
  content: 'Content'
  sidebar_first: 'Left sidebar'
  sidebar_second: 'Right sidebar'
  footer: 'Footer'
  breadcrumb: 'Breadcrumb'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
